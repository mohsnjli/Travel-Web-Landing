<body class="w-full h-max overflow-x-hidden">

        <nav class="w-max h-nav-height bg-secondary-black rounded-full ">
            <ul class="flex items-center justify-center flex-row overflow-hidden">
                <a href="#" class="flex items-end">

                 text-black font-semibold ">

                    </li>
                </a>
                <a href="#" class="li-hover-after w-max px-4  mr-[110px] flex items-center">
                    <li dir="rtl" class=" text-white font-[17px] hover:text-primary-green text-center">کاوش</li>
                </a>
                <a href="#" class="li-hover-after w-max px-4  mr-[110px] flex items-center">
                    <li dir="rtl" class=" text-white font-[17px] hover:text-primary-green text-center">درباره ما</li>
                </a>
                <a href="#" class="li-hover-after w-max px-4  mr-[110px] flex items-center">

                </a>
            </ul>
        </nav>
        <div class="w-1/3 h-nav-height">
            <div class="w-full h-nav-height flex items-center justify-center">
                <a href="#" class="group  text-white font-regular font-[18px] text-center hover:text-primary-green">

            </div>
        </div>

    <section class="w-widthMax h-screen bg-no-repeat bg-cover flex flex-row flex-wrap"
        style="background-image: url(/pics/nature-main.png);">

            </h1>

             mt-12 hover:bg-white hover:text-black"><span
                    class="transition-all duration-200 ease-in-out w-[500%] h-[2px] bg-white absolute -translate-x-[1000px] group-hover:-translate-x-[520px] translate-y-3 "></span>
                کاوش</button>
        </div>
        <div class="flex flex-col w-1/2 ">
            <div class="w-full h-max flex flex-row items-stretch justify-center overflow-hidden">
                <div class="w-1/3 h-full relative">
                    <img src="/pics/nature-1.png" alt=""
                        class=" brightness-50 w-full h-full hover:brightness-100 transition-all duration-200 ease-in-out hover:scale-110 bg-cover relative">
                </div>
                <div class="w-1/3 h-full relative">
                    <img src="/pics/nature-2.png" alt=""

                <div class="w-1/3 h-full relative">
                    <img src="/pics/nature-3.png" alt=""
                        class="brightness-50 w-full h-full hover:brightness-100 transition-all duration-200 ease-in-out hover:scale-110 bg-cover relative">
                    <div class="hidden bg-gradient-to-tr from-black to-black/10  w-full h-full  absolute top-0">1</div>
                </div>
            </div>
            <div

                    <h6 class="users-statistics text-white font-bevan font-thin"></h6>
                </div>
                <div class="w-full h-full flex items-center justify-center flex-col ">
                    <h5 class="text-center text-white leading-10">راهنمای توریست</h5>
                    <h6 class="tickets-statistics text-white font-bevan font-thin"></h6>
                </div>
                <div class="w-full h-full flex items-center justify-center flex-col ">
                    <h5 class="text-center text-white leading-10">مراکز توریستی</h5>
                    <h6 class="countries-statistics text-white font-bevan font-thin"></h6>

            <img src="/pics/land-Logo-2.png"
                class="w-[150px] h-[60px] hover:cursor-pointer hover:scale-110 transition-all duration-200 ease-in-out"
                alt="">
            <img src="/pics/land-Logo-3.png"
                class="w-[150px] h-[60px] hover:cursor-pointer hover:scale-110 transition-all duration-200 ease-in-out"
                alt="">
            <img src="/pics/land-Logo-4.png"
                class="w-[150px] h-[60px] hover:cursor-pointer hover:scale-110 transition-all duration-200 ease-in-out"
                alt="">

        style="background-image: url(/pics/nature-main-2.png);">
        <div class="w-full h-full flex flex-col items-center">
            <div class="w-1/3 text-center leading-10 text-white ">
                <h2 dir="rtl" class="capitalize font-bold text-4xl mt-24 tracking-wider"><span
                        class="text-primary-green tracking-wider">دنیا </span> را کاوش کن </h2>

            <div class="mt-24 w-widthMax h-12 flex items-end justify-end flex-col">

            </div>
            <section class="w-widthMax h-[100vh] flex flex-row mt-24 mx-10 items-start justify-center">

                    <div class=" w-2/3 h-1/2 p-2">

                    </div>
                    <div class=" w-1/3 h-1/2 p-2">
                        <div class="w-full h-full rounded-xl bg-white/20 backBlur"></div>
                    </div>
                    <div class=" w-full h-1/2 p-2">
