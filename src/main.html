<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/dist/output.css">
</head>


<body class="w-full h-max">
    <!-------------------------------------------------- First Landing End-------------------------------------------------->
    <header class="w-widthMax h-nav-height bg-black flex flex-row ">
        <div class="w-1/3 flex items-center">
            <img src="/pics/Travel-Logo-White-1.png" alt="">
        </div>
        <nav class="w-max h-nav-height bg-secondary-black rounded-full">
            <ul class="flex items-center justify-center flex-row">
                <a href="" class="flex items-end">
                    <li class="bg-white hover:bg-primary-green hover:text-white transition-all duration-200 ease-in-out rounded-full py-[13px] px-[35px] mt-1 mr-[103px]
                 text-black font-poppins font-semibold ">Home</li>
                </a>
                <a href="" class="w-[122px] mr-[61px] flex items-end line">
                    <li class="text-white font-poppins font-[17px] hover:text-primary-green">Explore</li>
                </a>
                <a href="" class="w-[122px] mr-[61px] flex items-end line">
                    <li class="text-white font-poppins font-[17px] hover:text-primary-green">About us</li>
                </a>
                <a href="" class="w-[122px] mr-[61px] flex items-end line">
                    <li class="text-white font-poppins font-[17px] hover:text-primary-green">Contact</li>
                </a>
            </ul>
        </nav>
        <div class="w-1/3 h-nav-height">
            <div class="w-full h-nav-height flex items-center justify-center">
                <a href="" class="text-white font-regular font-[18px] text-center hover:text-primary-green">Join us</a>
            </div>
        </div>
    </header>

    <section class="w-widthMax h-screen bg-no-repeat bg-cover flex flex-row flex-wrap"
        style="background-image: url(/pics/nature-main.png);">
        <div class="w-1/2 h-[350px] flex flex-col items-center justify-end">
            <h1 class="w-[549px] h-[209px] text-[80px] leading-[96px] font-semibold mt-6"><span class="text-h1-silver">
                    Discover</span> <span class="text-h1-silver text-[49px]">New</span><br>
                <span class="text-white">Expriences</span>
            </h1>

            <button class="bg-transparent border-2 border-white text-white font-normal px-8 py-2 relative
             mt-12 hover:bg-white hover:text-black">Explore</button>
        </div>
        <div class="flex flex-col w-1/2 ">
            <div class="w-full h-max flex flex-row items-stretch justify-center overflow-hidden">
                <div class="w-1/3 h-full relative">
                    <img src="/pics/nature-1.png" alt=""
                        class=" brightness-50 w-full h-full hover:brightness-100 transition-all duration-200 ease-in-out hover:scale-110 bg-cover relative">

                </div>
                <div class="w-1/3 h-full relative">
                    <img src="/pics/nature-2.png" alt=""
                        class="brightness-50 w-full h-full hover:brightness-100 transition-all duration-200 ease-in-out hover:scale-110 bg-cover relative">
                    <div class="hidden bg-gradient-to-tr from-black to-black/10  w-full h-full  absolute top-0">1</div>
                </div>
                <div class="w-1/3 h-full relative">
                    <img src="/pics/nature-3.png" alt=""
                        class="brightness-50 w-full h-full hover:brightness-100 transition-all duration-200 ease-in-out hover:scale-110 bg-cover relative">
                    <div class="hidden bg-gradient-to-tr from-black to-black/10  w-full h-full  absolute top-0">1</div>
                </div>
            </div>
            <div
                class="w-full h-[154px] backdrop-brightness-50 flex justify-start flex-row backdrop-blur-xl font-bold  shadow-xl">
                <div class="w-full h-full flex items-center justify-center flex-col ">
                    <h5 class="text-center text-white leading-10">Tourists</h5>
                    <h6 class="text-white font-bevan font-thin">25.5K</h6>
                </div>
                <div class="w-full h-full flex items-center justify-center flex-col ">
                    <h5 class="text-center text-white leading-10">Tourist Guide</h5>
                    <h6 class="text-white font-bevan font-thin">2K+</h6>
                </div>
                <div class="w-full h-full flex items-center justify-center flex-col ">
                    <h5 class="text-center text-white leading-10">Tourist Center</h5>
                    <h6 class="text-white font-bevan font-thin">1.1k</h6>
                </div>
            </div>
        </div>
        <div class="w-full h-[130px] bg-therth-gray flex flex-row items-center justify-around ">
            <img src="/pics/land-Logo-1.png" class="w-[150px] h-[60px]" alt="">
            <img src="/pics/land-Logo-2.png" class="w-[150px] h-[60px]" alt="">
            <img src="/pics/land-Logo-3.png" class="w-[150px] h-[60px]" alt="">
            <img src="/pics/land-Logo-4.png" class="w-[150px] h-[60px]" alt="">
        </div>
    </section>
    <!-------------------------------------------------- First Landing End-------------------------------------------------->
    <section class="bg-cover w-widthMax h-screen backdrop-blur-lg " style="background-image:url(/pics/nature-main-2.png)">






    </section>
